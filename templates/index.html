<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Crop Prediction</h2>
    
    <form action="/predict" method="post">
        <label for="N">Nitrogen (N)</label>
        <input type="number" id="N" name="N" required>

        <label for="P">Phosphorous (P)</label>
        <input type="number" id="P" name="P" required>

        <label for="K">Potassium (K)</label>
        <input type="number" id="K" name="K" required>

        <label for="temperature">Temperature (Â°C)</label>
        <input type="number" step="0.01" id="temperature" name="temperature" required>

        <label for="humidity">Humidity (%)</label>
        <input type="number" step="0.01" id="humidity" name="humidity" required>

        <label for="ph">pH Level</label>
        <input type="number" step="0.01" id="ph" name="ph" required>

        <label for="rainfall">Rainfall (mm)</label>
        <input type="number" step="0.01" id="rainfall" name="rainfall" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
    {% endif %}

</body>
</html>
